<!DOCTYPE html>
<!-- BEGIN html -->
<html lang="en-US">
  <head>{% load staticfiles %}
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Bootstrap -->
      <link href="{% static 'main/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <title>{% block title %}Homepage{% endblock%}</title>
    <link type="text/css" rel="stylesheet" href="{% static 'main/normalize.css' %}" />
    <link type="text/css" rel="stylesheet" href="{% static 'main/jquery-ui.css' %}" /> 
    <style type="text/css">
      body {
        padding-top: 60px;
      }
    </style>
  </head>


  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">MediStaff</a>
          <div class="nav-collapse collapse"> 
            <ul class="nav">
              <li><a href="/{{system.slug}}">{{system.name}}</a></li>
              <li><a href="#about">Hospitals</a></li>
              <li><a href="#contact">Units</a></li>
            </ul>
            <ul class='nav pull-right'>
              <li><a href="/accounts/logout">Sign Out</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
{%block content%}
{%endblock%}
    </div>
  <hr>
      <footer>
        <p>&copy; Company 2013</p>
      </footer>

  </body> 
    <script src="{% static 'main/jquery-1.9.1.js' %}"></script>
    <script src="{% static 'main/jquery-ui.js' %}"></script>
    <script src="{% static 'main/bootstrap/js/bootstrap.min.js' %}"></script> 
    <script src="{% static 'main/jquery-ui-timepicker-addon.js' %}"></script> 
{% block extrascripts %}
{% endblock %}
</html>
